{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto card bg-white shadow-soft rounded-xl2">
  <div class="card-body">
    <h2 class="card-title text-brand-800">Login</h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
      {% endif %}
      <button type="submit" class="btn w-full border-0 bg-orange-600 hover:bg-orange-700 text-white">
        Entrar
      </button>
    </form>
  </div>
</div>
{% endblock %}
